<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" ng-click="navbarCollapsed = !navbarCollapsed"
              aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" ui-sref="home">Zavarovalnica Pangrč Grm</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse" collapse="navbarCollapsed">
      <ul class="nav navbar-nav">
        <li ui-sref-active="active"><a ui-sref="home">Prva stran</a></li>
        <li ng-class="{'active': $state.includes('account')}"><a ui-sref="account({ id: 0 })">Moj račun</a></li>
        <li><a href ng-dialog="partials/gmapModal.html">Iskanje poslovalnic</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown" dropdown on-toggle="toggled(open)">
          <a href class="dropdown-toggle" dropdown-toggle>Izberi uporabnika<span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li ng-repeat="user in uporabniki">
              <a href ng-bind="user.ime + ' ' + user.priimek" ui-sref="account({ id: $index })"></a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <!--/.nav-collapse -->
  </div>
</nav>


<!-- Add your site or application content here -->
<div class="container">
  <div ui-view=""></div>
</div>
